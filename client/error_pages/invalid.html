<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid License</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 48px;
            text-align: center;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        
        h1 {
            color: #d32f2f;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .error-box {
            background: #fff3f3;
            border: 1px solid #ffcdd2;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
        }
        
        .error-title {
            font-weight: 600;
            color: #d32f2f;
            margin-bottom: 8px;
        }
        
        .error-detail {
            color: #666;
            font-size: 14px;
        }
        
        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #d32f2f;
            color: white;
        }
        
        .btn-primary:hover {
            background: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.4);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .support-link {
            margin-top: 24px;
            color: #666;
            font-size: 14px;
        }
        
        .support-link a {
            color: #d32f2f;
            text-decoration: none;
            font-weight: 600;
        }
        
        .support-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš«</div>
        <h1>Invalid License</h1>
        
        <p class="message">
            The license certificate for this application is invalid or has been tampered with.
        </p>
        
        <div class="error-box">
            <div class="error-title">Possible Causes:</div>
            <div class="error-detail">
                â€¢ Certificate signature verification failed<br>
                â€¢ License file corrupted<br>
                â€¢ License tampered or modified<br>
                â€¢ System date/time incorrect
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="contactSupport()">Contact Support</button>
            <button class="btn btn-secondary" onclick="window.location.reload()">Retry</button>
        </div>
        
        <div class="support-link">
            Need help? <a href="mailto:support@company.com">support@company.com</a>
        </div>
    </div>
    
    <script>
        function contactSupport() {
            const subject = encodeURIComponent('Invalid License - Support Request');
            const body = encodeURIComponent(`Hello,

I'm experiencing an "Invalid License" error when trying to use the application.

Error: Certificate signature verification failed

Please assist.

Thank you!`);
            
            window.location.href = `mailto:support@company.com?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
